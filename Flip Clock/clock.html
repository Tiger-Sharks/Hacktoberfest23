<!DOCTYPE html>

<html>
    <head>
        <title>
            Flip Clock
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <script type="text/coffeescript" src="script.coffee"></script>
        <time>
            <div class = "clock">
                <div class = "dial-container dial-container--h js-clock" data-cur = "9" data-start = "0" data-end = "12" data-dur = "hh">
                </div>
                
                &nbsp;
                
                <div class = "dial-container dial-container--m js-clock" data-cur = "2" data-start = "0" data-cur = "2" data-start = "0" data-end = "5" data-dur = "mm">
                </div>
                
                <div class = "dial-container dial-container--m js-clock" data-cur = "3" data-start = "0" data-end = "9" data-dur = "m">
                </div>

                &nbsp;

                <div class = "dial-container dial-container--s js-clock" data-cur = "4" data-start = "0" data-end = "5" data-dur = "ss">
                </div>
                <div class = "dial-container dial-container--s js-clock" data-cur = "8" data-start = "0" data-end = "9" data-dur = "s">
                </div>
            </div>
        </time>
    </body>
</html>
